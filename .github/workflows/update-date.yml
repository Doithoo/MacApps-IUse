name: Update Last Updated Date
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 授予写入权限
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # 关键：显式传递 token
      - name: Update Date
        run: |
          sed -i "s|updated-.*-brightgreen|updated-$(date +%Y-%m-%d)-brightgreen|g" README.md
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Auto: Update last modified date"
          git push