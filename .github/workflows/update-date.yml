name: Update Last Modified Date

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      
      # æ·»åŠ ä½ é¡¹ç›®ä¸­ä¸»è¦çš„æºä»£ç æ–‡ä»¶æ‰©å±•å
      # è¿™æ ·åªæœ‰å½“ä»£ç å˜æ›´æ—¶æ‰æ›´æ–°æ—¥æœŸ

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        
      - name: Update last modified date in README
        run: |
          # è·å–å½“å‰æ—¥æœŸï¼ˆæ ¼å¼ï¼šYYYY-MM-DDï¼‰
          CURRENT_DATE=$(date +'%Y-%m-%d')
          
          # æ›¿æ¢ README ä¸­çš„æ—¥æœŸå¾½ç« 
          sed -i "s/![Last Updated](https:\/\/img\.shields\.io\/badge\/last%20updated-[^)]*)/![Last Updated](https:\/\/img.shields.io\/badge\/last%20updated-$CURRENT_DATE-blue)/g" README.md
          
          # é…ç½® Git
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´éœ€è¦æäº¤
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ“… Auto-update last modified date to $CURRENT_DATE"
            git pull --ff-only origin $(git rev-parse --abbrev-ref HEAD)
            git push origin $(git rev-parse --abbrev-ref HEAD)
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # ä½¿ç”¨ä½ çš„Token
      
      