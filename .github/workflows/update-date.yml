name: Update Last Modified Date

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
      
      # æ·»åŠ ä½ é¡¹ç›®ä¸­ä¸»è¦çš„æºä»£ç æ–‡ä»¶æ‰©å±•å
      # è¿™æ ·åªæœ‰å½“ä»£ç å˜æ›´æ—¶æ‰æ›´æ–°æ—¥æœŸ

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        
      - name: Update last modified date in README
        run: |
          # è·å–å½“å‰æ—¥æœŸï¼ˆæ ¼å¼ï¼šYYYY-MM-DDï¼‰
          CURRENT_DATE=$(date +'%Y-%m-%d')
          
          # æ›¿æ¢ README ä¸­çš„æ—¥æœŸå¾½ç« 
          sed -i "s/![Last Updated](https:\/\/img\.shields\.io\/badge\/last%20updated-.*)/![Last Updated](https:\/\/img.shields.io\/badge\/last%20updated-$CURRENT_DATE-blue)/g" README.md
          
          # é…ç½® Git
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # æäº¤å˜æ›´
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“… Auto-update last modified date to $CURRENT_DATE"
          
          # æ¨é€å˜æ›´
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # ä½¿ç”¨ä½ çš„Token
      
      